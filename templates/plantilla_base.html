{% load static %}

<!doctype html>
<html lang="es">

<head>
  <title>
    {% block titulo %}

    {% endblock %}
  </title>
 
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.3.1 -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  

</head>

<body>

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid container">

      <a class="navbar-brand" href="#">
        <img src="/static/imagenes/GS-Logo.ico" alt="" width="35" height="35">
      </a>
      <a href="#" class="navbar-brand">GammaSoft</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="{{ request.META.HTTP_REFERER }}" class="nav-link">Regresar</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <div class = "form-control-md container">
    <div class = "row">
      <div class =  "col-12">

        <br/>
        {% block contenido %}

        {% endblock %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% if messages %}
          
    {% for texto in messages %}
      <script>
        Swal.fire({
          'title': 'Titanium System',
          'text': '{{ texto }}',
          'icon': 'success'
        })
      </script>
    {% endfor %}

  {% endif %}

  <!-- Block JS -->
  {% block js %}
  {% endblock %}
  
  <footer>
    <!-- place footer here -->
    <div class="card-footer text-muted text-center">

      <script type="text/javascript">
        var fecha = new Date();
        document.write('Todos los Derechos Reservados - GammaSoft ' + fecha.getFullYear());
      </script>

    </div>
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.3.1 -->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <title>Ingreso al Sistema</title>
</head>
<body>
    {% load crispy_forms_tags %}

    <div class="container">
        <br><br><br>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">

                        <h2 class="text-center">Ingrese sus Credenciales</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form | crispy }}
                            <hr>

                            <div class="text-center">
                                <input type="submit" value="Ingresar" class="btn btn-success">
                                <a name="" id="" class="btn btn-secondary me-2" href="{% url 'registro' %}" role="button">Registrarse</a>
                                <a name="" id="" class="btn btn-danger me-2" href="/" role="button">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
